<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

    <link href="./stylesheets/bootstrap.css" rel="stylesheet" type="text/css">
  
    <link href="./stylesheets/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/responsive.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/magnific-popup.css" rel="stylesheet" type="text/css">
  	<link href="./stylesheets/animate.css" rel="stylesheet" type="text/css">

  
    <script type="text/javascript" src="./javascripts/jquery.1.8.3.min.js"></script>
    <script type="text/javascript" src="./javascripts/bootstrap.js"></script>
    <script type="text/javascript" src="./javascripts/jquery-scrolltofixed.js"></script>
    <script type="text/javascript" src="./javascripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./javascripts/jquery.isotope.js"></script>
    <script type="text/javascript" src="./javascripts/wow.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>English courses</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      $(document).ready(function(e) {
        $('#test').scrollToFixed();
        $('.res-nav_click').click(function() {
          $('.main-nav').slideToggle();
          return false
        });
      });
    </script>
  
    <script>
      wow = new WOW({
        animateClass: 'animated',
        offset: 100
      });
      wow.init();
    </script>
  
  
    <script type="text/javascript">
      $(window).load(function() {
        $('.main-nav li a, .servicelink').bind('click', function(event) {
          var $anchor = $(this);
          $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top - 102
          }, 1500, 'easeInOutExpo');
          /*
          if you don't want to use the easing effects:
          $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top
          }, 1000);
          */
          if ($(window).width() < 768) {
            $('.main-nav').hide();
          }
          event.preventDefault();
        });
      })
    </script>
  </body>
</html>
